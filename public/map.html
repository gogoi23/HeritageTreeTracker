      <div class="dropdown">
      <button class="dropbtn" id="redrawBtn">Redraw
        <i class="fa fa-caret-down"></i>
      </button> 
      <script> //script for retrieving filters
        const btn = document.querySelector('#redrawBtn');
        btn.addEventListener('click', (event) => {
          let checkboxes = document.querySelectorAll('input[name="filt"]:checked');
          let values = [];
          checkboxes.forEach((checkbox) => {
                values.push(checkbox.value);
            });
          redrawMap(values);
        });
      </script>
  </div>
  <div class="dropdown">
    <button class="dropbtn" id="clear">Clear Filters
      <i class="fa fa-caret-down"></i>
    </button>
    <script>
      const clearbtn = document.querySelector('#clear');
      clearbtn.addEventListener('click', (event) => {
        $('input[type=checkbox]').prop('checked',false);
        redrawMap([]);
      });
    </script>
    </div>
